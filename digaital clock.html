<html>
<head>
<h1 style="text-align:center;margin-top:50px;font-size:100px;">Digital clock</h1>
    <link rel="stylesheet" href="C:\Users\ruchi\OneDrive\Desktop\js r/css/bootstrap.min.css">
</head>
<body>
    <div class="container" style="margin-top:150px;height:100px;width:400px;background:red;">
        <div id="d" class="text-center" style="font-size:50px;font-weight:bold;"></div>
    </div>

    <script>
        function r() {
            var a = new Date();
            var h = a.getHours();
            var m = a.getMinutes();
            var s = a.getSeconds();

            h = h < 10 ? '0' + h : h;
            m = m < 10 ? '0' + m : m;
            s = s < 10 ? '0' + s : s;

            var b = h + ':' + m + ':' + s;
            document.getElementById('d').innerHTML = b;
        }

        setInterval(r, 1000);

        r();
    </script>
</body>
</html>
